<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__program">Instargram</span>
      </div>
      <div class="status-bar__column"></div>
      <i class="fas fa-tv"></i>
      <i class="far fa-paper-plane"></i>
    </div>
    <div class="friend__list">
      <div class="friend__icon">
        <img
          class="friend__icon__list"
          src="image/moongchi1.jpg"
          height="50px"
          width="50px"
        />
        <img
          class="friend__icon__list"
          src="image/moongchi2.jpg"
          height="50px"
          width="50px"
        />
        <img
          class="friend__icon__list"
          src="image/moongchi3.jpg"
          height="50px"
          width="50px"
        />
        <img
          class="friend__icon__list"
          src="image/moongchi4.jpg"
          height="50px"
          width="50px"
        />
        <img
          class="friend__icon__list"
          src="image/moongchi5.jpg"
          height="50px"
          width="50px"
        />
      </div>
    </div>

    <main class="image">
      <ul class="image__list">
        <div class="image__user">
          <img
            class="friend__icon__list"
            src="image/moongchi1.jpg"
            height="50px"
            width="50px"
          />
          <span class="image__username">
            Moongchi
          </span>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <li class="image__user__contents">
          <a href="contents.html" class="nav__link-link">
            <img class="image__user__contents" src="image/avatar.jpg" />
          </a>
        </li>
        <div class="image__react">
          <i class="far fa-heart"></i>
          <span class="image_goodnumber">2,515</span>
          <i class="far fa-comment-dots"></i>
          <span class="image_comment">350</span>
          <i class="far fa-bookmark"></i>
        </div>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__link-link">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="search.html" class="nav__link-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="upload.html" class="nav__link-link">
            <i class="fas fa-plus"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__link-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="user.html" class="nav__link-link">
            <i class="far fa-user"></i>>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
